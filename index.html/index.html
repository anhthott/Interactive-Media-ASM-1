<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link rel="icon" type="image/favicon-2.png" href="img/favicon-2.png">
  </head>
  <style>
    img {
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
    }

    img:hover {
      transform: scale(1.05); /* Phóng to 5% */
      filter: brightness(1.2); /* Tăng độ sáng */
    }
    .bling:hover {
      transform: scale(1.1); /* Phóng to 10% */
      filter: brightness(1.1); /* Sáng hơn 10% */
    }
    .blink:hover,
    .fade-in-sway:hover {
      filter: brightness(1.3);
    }
  </style>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="desktop-1" />
    <div class="cursor"></div>
    <div class="container-center-horizontal">
      <div class="desktop-1 screen">
        <div class="overlap-group4 slide-in-top">
          <div class="overlap-group">
            <img class="x1 no-hover" src="img/1.png" alt="1" />
            <img class="x2 no-hover" src="img/2.png" alt="2" />
            <img
              class="clip-path-group"
              src="img/clip-path-group-2.png"
              alt="Clip path group"
            />
            <img class="x4 no-hover" src="img/4.png" alt="4" />
            <img class="bling blink" src="img/bling.png" alt="bling" />
            <img class="speaker" src="img/speaker.png" alt="speaker" />
            <audio id="audio-player">
              <source src="music.mp3" type="audio/mpeg" />
            </audio>
            <img class="star fade-in-sway" src="img/star.png" alt="star" />
            <img class="moon fade-in" src="img/moon-1.svg" alt="moon" />
            <img class="birds fade-in" src="img/birds.png" alt="birds" />
            <img class="sea" src="img/sea.png" alt="sea" />
            <img class="text fade-in" src="img/text.png" alt="text" />
            <img class="bling-1" src="img/bling-6.png" alt="bling" />
            <img class="girls" src="img/girls.png" alt="girls" />
            <img
              class="text-2 text-1 "
              src="img/text-2.png"
              alt="text 2"
            />
            <img class="bling-2-blink" src="img/bling-7.svg" alt="bling" />
            <img
              class="blings-melody fade-in"
              src="img/blings-melody.png"
              alt="blings melody"
            />
            <img class="melody fade-in" src="img/melody-1.svg" alt="melody" />
            <img class="melody-1 fade-in" src="img/melody.svg" alt="melody" />
            <img
              class="rectangle fade-in"
              src="img/rectangle-1.png"
              alt="Rectangle"
              id="rectangle"
            />

            <img
              class="notes fade-in"
              src="img/notes-1.png"
              alt="notes"
              id="notes"
            />
            <img
              class="text-3 text-1 fade-in-sway"
              src="img/text-3.png"
              alt="text 3"
            />
            <img class="notes-1 blink" src="img/notes.svg" alt="notes" />
            <img class="girl" src="img/girl.png" alt="girl" />
            <img
              class="blings-water"
              src="img/blings-water.svg"
              alt="blings water"
            />
            <img
              class="text-4 text-1 fade-in"
              src="img/text-4.png"
              alt="text 4"
            />
          </div>
          <div class="frame-2 frame">
            <div class="overlap-group2">
              <img class="bg no-hover" src="img/bg.png" alt="bg" />
              <img
                class="rectangle-1 blink"
                src="img/rectangle-2.png"
                alt="Rectangle"
              />
              <img class="text-5 text-1" src="img/text-5.png" alt="text 5" />
              <img class="ground" src="img/ground.png" alt="ground" />
              <img class="girl-1 girl-4" src="img/girl-.png" alt="girl " />
              <div class="lights blink">
                <div class="overlap-group1">
                  <div class="overlap-group-1">
                    <img
                      class="rectangle-2"
                      src="img/rectangle-7.png"
                      alt="Rectangle"
                    />
                    <img
                      class="rectangle-3"
                      src="img/rectangle-7.png"
                      alt="Rectangle"
                    />
                  </div>
                  <img
                    class="rectangle-4"
                    src="img/rectangle-3.png"
                    alt="Rectangle"
                  />
                </div>
              </div>
              <img class="bling-3 fade-in" src="img/bling-1.svg" alt="bling" />
              <img
                class="color-line"
                src="img/color-line.svg"
                alt="color line"
              />
              <img class="bling-4 fade-in" src="img/bling-2.svg" alt="bling" />
              <img
                class="starfish fade-in"
                src="img/starfish-1.png"
                alt="starfish"
              />
              <img
                class="text-6 text-1 fade-in-sway"
                src="img/text-6.png"
                alt="text 6"
              />
              <img
                class="starfish-1 fade-in"
                src="img/starfish.png"
                alt="starfish"
              />
              <div class="light-balls">
                <div class="overlap-group-2">
                  <div class="group"></div>
                  <img
                    class="rectangle-5"
                    src="img/rectangle-6.png"
                    alt="Rectangle"
                  />
                </div>
                <div class="flex-col">
                  <img
                    class="rectangle-6"
                    src="img/rectangle.png"
                    alt="Rectangle"
                  />
                  <img
                    class="rectangle-7"
                    src="img/rectangle-4.png"
                    alt="Rectangle"
                  />
                </div>
              </div>
              <img class="bling-5" src="img/bling-3.svg" alt="bling" />
              <img class="dirt" src="img/dirt.png" alt="dirt" />
              <img class="chaos" src="img/chaos.png" alt="chaos" />
              <img class="bling-6" src="img/bling-4.svg" alt="bling" />
              <img
                class="girl-run girl-4"
                src="img/girl-run.png"
                alt="girl run"
              />
              <img class="bling-7" src="img/bling-5.png" alt="bling" />
              <img class="moon-1" src="img/moon.png" alt="moon" />
              <img class="sea-1 sea-3" src="img/sea-1.png" alt="sea" />
              <img
                class="text-7 text-1 fade-in"
                src="img/text-7.png"
                alt="text 7"
              />
              <img
                class="text-8 text-1 fade-in-sway"
                src="img/text-8.png"
                alt="text 8"
              />
              <img class="chaos-2" src="img/chaos-2.png" alt="chaos 2" />
              <img class="bubbles" src="img/bubbles.svg" alt="bubbles" />
              <img class="girl-2 girl-4" src="img/girl--1.png" alt="girl " />
              <img
                class="text-9 text-1 fade-in"
                src="img/text-9.png"
                alt="text 9"
              />
            </div>
          </div>
          <div class="frame-3 frame">
            <div class="overlap-group3">
              <div class="clip-path-group-container clip-path-group-3">
                <img
                  class="clip-path-group-1 clip-path-group-3 no-hover"
                  src="img/clip-path-group.png"
                  alt="Clip path group"
                />
                <img
                  class="clip-path-group-2 clip-path-group-3 no-hover"
                  src="img/clip-path-group-1.png"
                  alt="Clip path group"
                />
              </div>
              <img class="cloud-1" src="img/cloud-1.png" alt="cloud 1" />
              <img class="cloud2-1" src="img/cloud2-1.png" alt="cloud2 1" />
              <img class="cloud3-1" src="img/cloud3-1.png" alt="cloud3 1" />
              <img class="sea-1-1" src="img/sea-1-1.png" alt="sea 1" />
              <div class="wave-1">
                <img class="wave-3" src="img/wave-3.png" alt="wave 3" />
                <img class="wave-1-1" src="img/wave-1.png" alt="wave 1" />
                <img class="wave-2" src="img/wave-2.png" alt="wave 2" />
              </div>
              <img class="sun-1" src="img/sun-1.png" alt="sun 1" />
              <img class="circle" src="img/circle.png" alt="circle" />
              <img
                class="text-10 text-1 fade-in"
                src="img/text-10.png"
                alt="text 10"
              />
              <img class="girl-3 girl-4" src="img/girl-1.png" alt="girl" />
              <img class="stone" src="img/stone-1.png" alt="stone" />
              <img class="sand-1" src="img/sand-1.png" alt="sand 1" />
              <img class="sea-2 sea-3" src="img/sea-2.png" alt="sea 2" />
              <img
                class="big-shadow"
                src="img/big-shadow-.png"
                alt="big shadow "
              />
              <img class="waves-2" src="img/waves-2.png" alt="waves 2" />
              <img
                class="dark-sand"
                src="img/dark-sand-.png"
                alt="dark sand "
              />
              <img
                class="small-shadow"
                src="img/small-shadow-.png"
                alt="small shadow "
              />
              <img
                class="text-11 text-1 fade-in"
                src="img/text-11.png"
                alt="text 11"
              />
            </div>
          </div>
          <img class="sand" src="img/sand.png" alt="sand" />
          <img class="stone-1" src="img/stone.png" alt="stone" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document
        .querySelector(".starfish")
        .addEventListener("click", function () {
          this.classList.toggle("active");
        });
    </script>
  </body>
</html>
